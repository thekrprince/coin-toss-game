<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Coin Toss Game</title>
  <!-- CSS -->
  <link rel="stylesheet" href="style.css">
  <!-- Google Lobster font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
</head>

<body>
  <main class="main">
    <header class="header">
      <h2>First Player to 5 Points Win!</h2>
    </header>
    <section>
      <div class="selected">
        <p>Player Selected:<span class="p-sel"></span></p>
        <p>Computer Selected:<span class="c-sel"></span></p>
      </div>
      <div class="result">
        <div class="winner"></div>
        <div id="image"></div>
      </div>
      <div class="score">
        <p>Player Score: <span class="p-score">0</span></p>
        <p>Computer Score: <span class="c-score">0</span></p>
      </div>
      <div class="button-section">
        <h4 class="selection">Make a Selection</h4>
        <button class="play-button">heads</button>
        <button class="play-button">tails</button>
        <button class="restart-button hide">restart</button>
      </div>
    </section>
  </main>

  <script src="main.js"></script>
</body>

</html>
