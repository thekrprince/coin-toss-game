<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Coin Toss Game</title>
  <!-- CSS -->
  <link rel="stylesheet" href="style.css">
  <!-- Google Lobster font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
</head>

<body>
  <main class="main">
    <header class="header">
      <h2>First Player to 3 Points Win!</h2>
    </header>
    <section>
      <div class="selected">
        <p>Player Selected:<span class="p-sel">Heads</span></p>
        <p>Computer Selected:<span class="c-sel">Tails</span></p>
      </div>
      <div>
        <img src="/images/coin head.png" alt="coin" class="coin-img">
      </div>
      <div class="score">
        <p>Player Score: <span class="p-score">0</span></p>
        <p>Computer Score: <span class="c-score">0</span></p>
      </div>
      <div class="button-section">
        <h4>Make a Selection</h4>
        <button class="heads-button">Heads</button>
        <button class="tails-button">Tails</button>
      </div>
    </section>
  </main>

  <script src="main.js"></script>
</body>

</html>
